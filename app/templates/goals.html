{% extends "base.html" %}


{% block title %} Goals {% endblock %}

{% block extracss %}
<link href="/static/css/goals.css" rel="stylesheet" type="text/css"></link>
{% endblock %}

{% block content %}
  <h1>Hello {{name}}!</h1>
  <h2>Welcome to Your Mind Cloud!</h2>
  <div class="container">
    <div class="row justify-content-center">
      <div id="set_goal" class="col-xs-12 col-sm-4 col-md-4">
        <form action="/goals" method="post">
          <button id="create_goal">Set New Goal</button>
          <div id="hide" class="hidden">
            <input placeholder="What's the Goal?" required name="event">
            <input type='datetime' placeholder="What's the Deadline?" required name="deadline">
            <button id="link" type="submit">Link to Your Calendar</button>
          </div>
        </form>
        <div>
          <button class= "btn-bot" onclick="newQuote()">Inspirational Quotes</button>
          <div id="quoteDisplay">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 justify-content-center">
        <img class='logo' src='/static/imgs/logo_brain.png'>
      </div>
      <div id="view_goals" class="col-xs-12 col-sm-4 col-md-4">
        <button id="view" type="submit">View Current Goals</button>
          <ul class="hidden_list">
            <h2 class='move hidden_list'>Click to Mark Achieved</h2>
            {% for goal in goals %}
            <li>
                <a href="/achieved/{{ goal.id }}">{{ goal.title }}</a>
            </li>
            {% endfor %}
          </ul>
          </div>
      </div>
    </div>
    <div id="modal">
      <div class="content">
        <p>
          You got this!
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
      $('#create_goal').click(function(){
        $('#hide').toggleClass('hidden');
      });
      $('#link').click(function(){
        $('#modal').show();
      });
      $('#view_goals').click(function(){
        $('ul, h2').toggleClass('hidden_list')
      });
      $('#goals').hide();
    </script>
{% endblock %}
