<html>
<head>
    <script type="text/javascript" src="../../static/vis-4.21.0/dist/vis.js"></script>
    <link href="../../static/vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;

        }

</head>
<body>
<div id="mynetwork"></div>

        {id: 5, label: "Don't buy food at gas stations"}
    ]);

    // , fixed: {x: true, y: true}

        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {

        enabled: true,
        filter: 'nodes,edges',
        container: undefined,
        showButton: true
